<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW9-2</title>
    <style>
        .text {
            color: yellow;
        }
    </style>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci apt consequuntur corporis cupiditate expedita
    harum ipsum non odio tempore. Impedit.</p>
<button>Изменить цвет текста</button>
<script>
    const h1Element = document.querySelector('p');
    const buttonElement = document.querySelector('button');
    buttonElement.addEventListener('click', () => {
        h1Element.classList.toggle('text');
    })
</script>
</body>
</html>
